<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Practice your languages anytime - with Ai based real life conversations">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Practice your languages anytime - with Ai based real life conversations">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" href="favicon.ico" />

  <title>Practice your languages anytime - with Ai based real life conversations</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./css/loader.css">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "731052043";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="./flutter.js" defer></script>
  <script src="./script.js" defer></script>
  <script type="text/javascript"
    src="https://platform-api.sharethis.com/js/sharethis.js#property=6437bd219806e4001a16ecf4 &product=sticky-share-buttons&source=platform"
    async="async"></script>
  <script src="https://unpkg.com/mic-recorder-to-mp3@2.2.1/dist/index.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Capture PWA install prompt event -->
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      deferredPrompt = e;
    });

    function promptInstall(){
      deferredPrompt.prompt();
    }

    // Listen for app install event
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      appInstalled();
    });

    // Track how PWA was launched (either from browser or as PWA)
    function getLaunchMode() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
      if(deferredPrompt) hasPrompt();
      if (document.referrer.startsWith('android-app://')) {
        appLaunchedAsTWA();
      } else if (navigator.standalone || isStandalone) {
        appLaunchedAsPWA();
      } else {
        window.appLaunchedInBrowser();
      }
    }
  </script>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
            document.body.removeChild(document.getElementsByClassName('loader-wrapper')[0])
          });
        }
      });
    });
  </script>
  <div class="loader-wrapper">
    <img class="logo-icon" src="./icons/android-chrome-192x192.png" width="150px" height="150px" />
    <div class="loader-3">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <div id="sharethis-sticky-share-buttons" class="sharethis-sticky-share-buttons" data-url="https://www.aitandem.com" style="visibility: hidden"></div>
</body>

</html>
